<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<script src="http://m.wenshendaka.com/vender/dev.min.js"></script>-->
    <script src="include/dev.min.js"></script>
    <script src="main.js"></script>
    <link href="universal.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        #loading {
            width: 100%;
            height: 100%;
            top: 0;
            background: white;
            text-align: center;
            position: fixed;
            z-index: 9999;
        }

        #loading img {
            margin-top: 200px;
        }
    </style>
</head>
<body>

<div id="loading">
    <span><img src="imgs/loading.gif"/></span>
</div>

<div id="main">

</div>

<script id="mainTemp" type="text/template">

    <header class="f36">
        ${title}
        <!--${test}-->
    </header>
    <img src="imgs/adv.jpg" class="adv">
    <img src="${images[0]}?imageView/0/w/640">
    <div class="p15">
        <h1 class="f28">${title}</h1>

        <p class="f32">￥ ${price}</p>
    </div>

    {@if tags.length!=0}
    <div class="p15">
        {@each tags as el}
        <span class="f24 tag">${el}</span>
        {@/each}
    </div>
    {@/if}

    <div class="p15">
        <div class="avatar">
            <img src="${avatar}?imageView/0/w/60/h/60">
        </div>
        <div class="storeInfo">
            <h2 class="f28">${nickname}</h2>
            <span class="f24">|&nbsp;纹身师</span>
        </div>
        <div class="starArea">
            {@each i in range(0,5)}
            <span class="star light"></span>
            <span class="star dark"></span>
            {@/each}
        </div>
        <div class="address">
            <div>
                <i class="position"></i>
            </div>
            <div class="f28">${address}</div>
        </div>
    </div>

    <div class="p15 f24 comment">
    </div>

    {@if images.length>1}
    <div>
        <div class="header p15">
            <i class="detail"></i><span>商品详情</span>
        </div>
        {@each images as el, index}
        {@if index!=0}
        <img src="${el}?imageView/0/w/640" width="100%">
        {@/if}
        {@/each}
    </div>
    {@/if}

    <footer class="f36">
        预约
    </footer>

</script>

<script id="listTemp" type="text/template">

    <div class="header">
        <i class="comment"></i><span>商品评论（${totalNum}）</span>
    </div>
    {@if totalNum<=0}
    <div class="nocomment f24">
        该商品暂时没有评论
    </div>
    {@/if}
    <ul>
        {@each list as el}
        <li>
            <div class="f24 timestamp">${el.createdTime|transTimeStamp}</div>
            <div class="avatar-sm"><img src="${el.avatar}?imageView/0/w/50/h/50"></div>
            <h3 class="f24">${el.nickname}</h3>

            <p class="f24">${el.content}</p>
        </li>
        {@/each}
    </ul>
    {@if totalNum>1}
    <div class="more f24">
        更多
    </div>
    {@/if}

</script>

</body>
</html>
